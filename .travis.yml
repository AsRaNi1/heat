language: python
python:
  - "3.5"
cache:
  directories:
  - $HOME/virtualenv/python3.5/lib/python3.5/site-packages
before_install:
  - sudo apt-get install -y libopenmpi-dev openmpi-bin libhdf5-dev
  - travis_wait 32 ./install-torch.sh
install:
  - pip install -e .[hdf5] .
script:
  - mpirun python -m unittest
