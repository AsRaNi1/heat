name: Unit Tests Workflow

on:
  push:
    branches:
      - features/424-github-actions

jobs:
  build:
    name: Build App
    runs-on: ubuntu-latest
    container: docker://simonsdockerid/heat
    steps:
      - name: Check MPI
        run: mpirun --version
      - name: Activate virtualenv
        run: |
          echo $HOME
          whoami
          . /root/.virtualenvs/heat/bin/activate
          echo $SHELL
          pip -V
      - name: Check venv
        shell: bash
        run: |
          echo $SHELL
          pip -V
