name: Unit Tests Workflow

on:
  push:
    branches:
      - features/424-github-actions

jobs:
  build:
    name: Build App
    runs-on: ubuntu-latest
    container: docker://simonsdockerid/heat
    steps:
      - uses: actions/checkout@v1
      - name: Install Python Dependencies
        shell: bash
        run: pip install -q -e .[hdf5,netcdf]
      - name: Run Python Tests
        shell: bash
        run: |
          for i in {1..4}; do
            mpirun --allow-run-as-root -np $i coverage run --source=heat --parallel-mode -m pytest heat/ || exit;
          done
          mpirun --allow-run-as-root -np $i coverage run --source=heat --parallel-mode -m pytest heat/
