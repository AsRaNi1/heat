name: Unit Tests Workflow

on:
  push:
    branches:
      - features/424-github-actions

jobs:
  build:
    name: Build App
    runs-on: ubuntu-latest
    container: docker://markusgoetz/heat
    steps:
      - uses: actions/checkout@v1
      - name: Shell check
        run: |
          echo $SHELL
          cat /etc/os-release
      - name: Debugging info
        run: |
          /bin/bash -c '. /root/.bashrc && echo $SHELL'
          /bin/bash -c '. /root/.bashrc && module avail && module list && module load mpi && mpirun --version'
      - name: Install dependecies
        run: |
          sudo /bin/bash -c '. /root/.bashrc && pip install -q -e .[hdf5,netcdf]'
          sudo /bin/bash -c '. /root/.bashrc && pip list'
      - name: Test with pytest
        run: |
          sudo /bin/bash -c '. /root/.bashrc && pytest'
