name: Unit Tests Workflow

on:
  push:
    branches:
      - features/424-github-actions

jobs:
  build:
    name: Build App
    runs-on: ubuntu-latest
    steps:
      - name: Run Docker Image
        uses: docker://markusgoetz/heat
        shell: bash
        run: |
          mpirun --version
      - uses: actions/checkout@v1
      - name: Debugging info
        shell: bash
        run: |
          ls
          mpirun --version
      - name: Install dependecies
        shell: bash
        run: |
          pip install -q -e .[hdf5,netcdf]
          pip list
      - name: Test with pytest
        shell: bash
        run: |
          pip install pytest
          pytest
