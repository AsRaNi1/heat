name: Deploy to PyPi

on:
  push:
    tags:
      - '**'

jobs:
  publish-code:
    name: Publish code to PyPi
    runs-on: ubuntu-latest
    steps:
      - uses: action/checkout@master
      - uses: action/setup-python@master
        with:
          - python-version: 3.x
      - name: Install Wheel
        run: pip install wheel
      - name: Build Package
        run: python setup.py sdist bdist_wheel
      - uses: pypa/gh-action-pypi-publish@master
        with:
          user: __token__
          password: 'wrong password'
